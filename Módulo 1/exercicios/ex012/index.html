<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo hospedado no meu próprio servidor</p>
    <video width="750" controls poster="imagens/transferir.jpg" loop>
     <source src="media/meu-video.mp4" type="">
     <source src="media/meu-video (video-converter.com).webm">
     <source src="media/meu-video.ogv">
     <p>Seu navegador nao tem compatibilidade</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="650" height="315" src="https://www.youtube.com/embed/8hHnoYoXVbE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
